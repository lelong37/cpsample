<article>
  <img [class.highlighted]="active" (click)="select(_userForm)">
  <p>{{_userForm?.controls!.name.value}} {{_userForm?.controls!.lastName.value}}</p>
  <p>
    <span *ngFor="let tag of _userForm?.controls!.tags.value">#{{tag}} </span>
  </p>
  <button (click)="select(_userForm)">Edit</button>
  <button (click)="delete(_userForm)">Delete</button>
</article>
