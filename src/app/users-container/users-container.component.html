<button (click)="create()">Create</button>

<app-user-tile 
  *ngFor="let user of userFormArray" 
  [userForm]="user"
  [active]="selectedUserForm?.controls?.id?.value === user.controls.id.value"
  (selected)="selectUser(user)"
  (deleted)="deleteUser(user)">
</app-user-tile>

<br/>

<app-user-form 
  *ngIf="selectedUserForm" 
  [userForm]="selectedUserForm" 
  (save)="save(selectedUserForm)">
</app-user-form>
